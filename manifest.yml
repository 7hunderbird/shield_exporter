---
applications:
  - name: shield-exporter
    buildpack: go_buildpack
    env:
      GOPACKAGENAME: github.com/bosh-prometheus/shield_exporter
      SHIELD_EXPORTER_SHIELD_BACKEND_URL: "Your Shield Backend URL"
      SHIELD_EXPORTER_SHIELD_USERNAME: "Your Shield Username"
      SHIELD_EXPORTER_SHIELD_PASSWORD: "Your Shield Password"
      SHIELD_EXPORTER_METRICS_ENVIRONMENT: "Environment label to be attached to metrics"
